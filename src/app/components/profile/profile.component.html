<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu></app-menu>

<div *ngIf="incorrectUsername; then errorBlock else correctBlock"></div>
<ng-template #correctBlock>
<div class="container" >
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userDetails.username}}</h4>
                      <div class="plan">
                        <span class="badge badge-pill" [ngClass]="plan=='Gratis' ? 'badge-info': 'badge-warning'"><span *ngIf="plan!='Gratis'" class="fa fa-star">&nbsp;&nbsp;</span>{{plan}}</span><br>
                        <br><button *ngIf="plan=='Gratis' && expectedUser" type="button" class="btn btn-primary" (click)="upgradeUser()">Mejorar a pro</button>
                      </div>
                      <br><a href="/perfil/{{userDetails.username}}/itinerarios/1" class="btn btn-primary">Itinerarios</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nombre</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userDetails.firstName}} {{userDetails.lastName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userDetails.email}}
                    </div>
                  </div>

                  <div class="row">

                    </div>
                    <div class="col-sm-9 text-secondary">
                      (239) 816-9029
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">

                    </div>
                  </div>
                  <hr>

                      Bay Area, San Francisco, CA
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </ng-template>
    <ng-template #errorBlock>
      <div *ngIf="incorrectUsername" class="alert alert-danger"> {{messageError}}</div>
    </ng-template>
