<app-menu></app-menu>

<div class="jumbotron">
  <h1 class="display-3">Crear itinerario</h1>
  <form [formGroup]="formItiner" (ngSubmit)="onCreate()">
    <fieldset>
      
      <div class="form-group">
        <label class="col-form-label" for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre del itinerario" formControlName="name">
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        <label class="col-form-label" for="budget">Presupuesto</label>
        <input type="number" class="form-control" id="budget" formControlName="budget">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="estimated_days">Días estimados</label>
        <input type="number" class="form-control" id="estimated_days" formControlName="estimatedDays">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="main_image">URL de imagen</label>
        <input type="url" class="form-control" id="image" formControlName="image">
      </div>
      
      <div class="form-group">
        <label class="col-form-label" for="season">Estación</label>
        <input type="text" class="form-control" id="season" formControlName="recommendedSeason">
      </div>
    </fieldset>

    <button type="button" class="btn btn-primary" id="day" onclick="addDay()">Día nuevo</button>
    <br>
    <button type="submit" class="btn btn-primary" id="submit" [disabled]="!formItiner.valid">Crear</button>
  </form>
</div>
