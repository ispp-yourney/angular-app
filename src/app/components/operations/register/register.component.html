<app-menu></app-menu>
 <div *ngIf="!isLogged" >
    <div class="card" style="position: relative; align-items: center; top: 190px; border-color: #fff;">
            <form #f="ngForm" [formGroup]="formRegister" (ngSubmit)="onRegister()" >
                <div class="form-group">
                    <label>Nombre de Usuario: </label>
                    <input type="text" name="username" id="username" class="form-control" formControlName="username">
    
                </div >

                <div class="form-group">
                    <label>Contrase√±a: </label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                </div>

                <div class="form-group" >
                    <label>Nombre: </label>
                    <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName">
                </div>

                <div class="form-group">
                    <label>Apellidos: </label>
                    <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
                </div>

                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" id="email" class="form-control" formControlName="email">
                </div>

                <div>
                    <button class="btn btn-primary" [disabled]="!formRegister.valid" >
                        <i></i> Confirmar</button>
                </div>
            </form>
        </div>
</div>
