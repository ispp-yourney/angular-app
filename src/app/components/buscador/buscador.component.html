<form  #f="ngForm" [formGroup]="formFilter" (ngSubmit)="onRegister()">



<div class="form-group">
  <label for="country">Pais</label>
  <select  formControlName="country" value="España" class="form-control" id="country" (change)="OnChange($event.target.value)">
    <option *ngFor="let pais of country"  [value]="pais"> {{pais}} </option>
  </select>
</div>


<div class="form-group">
  <label for="city">Ciudad</label>
  <select formControlName="city" value="Sevilla" class="form-control" id="city">
    <option *ngFor="let ciudad of city"  [value]="ciudad"> {{ciudad}} </option>
  </select>
</div>

<div class="form-group">
  <label class="col-form-label">Presupuesto</label>
  <input formControlName="maxBudget" type="text" class="form-control" value="500" id="maxBudget">
</div>

<div class="form-group">
  <label class="col-form-label">Días</label>
  <input formControlName="maxDays" type="text" class="form-control" value="3" id="maxDays">
</div>

<button type="submit" class="btn  btn-primary"><i></i> Filtrar</button>

</form>

<div class="cards" *ngIf="itineraries">
  <a class="card-link" href="/itinerario/{{item.id}}" *ngFor="let item of itineraries">
    <div class="card">
      <img class="card-img-top" src={{item.imageUrl}} alt="Card image cap">
      <div class="details">
        <h2 class="card-title text-green">{{item.name}}</h2>
        <p class="card-text">
          {{item.description}}
        </p>
        <div class="card-footer text-right pr-3 pb-3 text-muted">{{item.views}} visitas</div>
      </div>
    </div>
  </a>
</div>
