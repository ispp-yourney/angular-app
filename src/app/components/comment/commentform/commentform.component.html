<div style="text-align:center!important; position: relative; top: 70px;">
    <button type="button" class="btn btn-primary btn-header-card mostrar"  style="position: relative; top: 20px; " *ngIf="!clickComments" (click)="showComments()">Mostrar Comentarios</button>
    
</div>
<div style="text-align:center!important; position: relative; " *ngIf="clickComments"> 
    <button class="btn btn-primary btn-header-card btn-comment" data-toggle="modal" data-target="#comment" >Deja aquí tu comentario</button>
    <div class="modal" id="comment" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comentario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form *ngIf="isLogged" [formGroup]="formComment" (ngSubmit)="onCreate()">

           

             <div class="form-group">
              <label>Puntuación</label>
              <input type="text" name="rating" id="rating" class="form-control" formControlName="rating">
             </div>

             <div class="form-group">
              <label>Comentario</label>
              <textarea class="form-control" id="content" rows="3" formControlName="content"></textarea>
             </div>
             <div *ngIf="isLogged" class="modal-footer">
              <button type="submit" class="btn btn-primary" >Comentar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
            </form>

            <p *ngIf="!isLogged">Para comentar debe iniciar sesión</p>
            <div *ngIf="!isLogged" class="modal-footer">
              
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>


          </div>
        
        </div>
      </div>
    </div>
</div>

<article class="barra" [style.display]="display">

   
    <div  class="container"  *ngIf="clickComments">
      
        
    <div  *ngFor="let comment of comments">
      
        <div class="comments">
            <div class="row">
                <div class="col-md-8 comment" >
                    <div class="media g-mb-30 media-comment">
                        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
                        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                          <div class="g-mb-15">
                            <h5 class="h5 g-color-gray-dark-v1 mb-0">{{comment.author.username}}</h5>
                            
                            <span class="g-color-gray-dark-v4 g-font-size-12" >{{ comment.createDate | date:'dd/MM/yyyy' }}</span>
                          </div>
                    
                          <p>{{comment.content}}</p>
                    
                          <ul class="list-inline d-sm-flex my-0">
                            <li class="list-inline-item g-mr-20">
                              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                                <div *ngFor="let star of countStars(comment.rating)" style="float: left;">
                                    <span class="fa fa-star checked" style="color: rgb(237, 83, 49);"></span>
                                   
                                </div>
                                <div *ngFor="let noStar of countNoStars(comment.rating)" style="float: left;">
                                    <span class="fa fa-star" ></span>
                                </div>
                                <button *ngIf="comment.author.username==loggedUsername" (click)=removeComment(comment.id)>Eliminar</button>
                              </a>
                            </li>
                          </ul>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>


      
        
        


      </div>
    </div>

</article>
