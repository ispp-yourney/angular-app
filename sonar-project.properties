sonar.projectKey=ispp-yourney_angular-app
sonar.organization=ispp-yourney

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=angular-app
sonar.projectVersion=1.0


# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/node_modules/**, **/*.spec.ts, **/e2e/**
sonar.coverage.exclusions=**/node_modules/**, **/*.spec.ts, **/*.html, **/*.css, **/e2e/**, **/*.js, **/*/main.ts
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/yourney/lcov.info